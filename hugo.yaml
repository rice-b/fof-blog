# Hugo configuration file
title: Feast of Flavours Blog

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Recipes
      url: /recipes
      weight: 3
    - name: Restaurants
      url: /restaurants
      weight: 4
    - name: Search
      weight: 1
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
